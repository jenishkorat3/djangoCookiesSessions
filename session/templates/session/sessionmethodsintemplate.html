<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Session Methods in view</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      {% for key in keys %}
        {{ key }} <br/>
      {% endfor %} <hr/>

      {% for key, value in items %}
        {{ key }} - {{ value }} <br/>
      {% endfor %} <hr/>

      {{ request.session.get_session_cookie_age }} <hr/>
      {{ request.session.get_expiry_age }} <hr/>
      {{ request.session.get_expiry_date }} <hr/>
      {{ request.session.get_expire_at_browser_close }} <hr/>
    </body>
</html>
